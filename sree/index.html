<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For Sree ðŸ’•</title>
  <meta name="description" content="A journey through our memories together.">
  
  <!-- Fonts: Distinctive romantic pairing -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  
  <!-- Leaflet.js for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/sree.css">
</head>
<body>
  <!-- Grain overlay for texture -->
  <div class="grain-overlay"></div>
  
  <!-- Welcome Screen -->
  <div id="welcome-overlay" class="overlay">
    <div class="welcome-content">
      <div class="welcome-decoration">âœ¦</div>
      <h1 class="welcome-title">For Sree</h1>
      <p class="welcome-subtitle">A journey through our memories</p>
      <div class="welcome-hearts">
        <span>â™¥</span><span>â™¥</span><span>â™¥</span>
      </div>
      <button id="start-btn" class="btn-primary">
        <span>Begin Our Story</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
    <div class="floating-hearts">
      <span class="floating-heart" style="--delay: 0s; --x: 10%;">â™¥</span>
      <span class="floating-heart" style="--delay: 2s; --x: 25%;">â™¥</span>
      <span class="floating-heart" style="--delay: 4s; --x: 75%;">â™¥</span>
      <span class="floating-heart" style="--delay: 1s; --x: 85%;">â™¥</span>
      <span class="floating-heart" style="--delay: 3s; --x: 50%;">â™¥</span>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Location Title Overlay (shows during walkthrough) -->
  <div id="location-title" class="location-title hidden">
    <span class="location-number">01</span>
    <h2 class="location-name">Location Name</h2>
  </div>

  <!-- Photo Modal -->
  <div id="photo-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button id="close-modal" class="modal-close" aria-label="Close">Ã—</button>
      
      <div class="modal-photo-container">
        <img id="modal-photo" src="" alt="Memory photo">
        <div class="photo-loading">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div class="modal-info">
        <h3 id="modal-title" class="modal-title"></h3>
        <p id="modal-caption" class="modal-caption"></p>
        
        <div class="modal-nav">
          <button id="prev-photo" class="nav-btn" aria-label="Previous photo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <span id="photo-counter" class="photo-counter">1 / 3</span>
          <button id="next-photo" class="nav-btn" aria-label="Next photo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button id="continue-journey" class="btn-continue">
        <span>Continue Journey</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Journey Complete Overlay -->
  <div id="complete-overlay" class="overlay hidden">
    <div class="complete-content">
      <div class="complete-hearts">â™¥ â™¥ â™¥</div>
      <h1 class="complete-title">I Love You</h1>
      <p class="complete-message">Thank you for being my everything.</p>
      <p class="complete-submessage">Click anywhere on the map to revisit our memories.</p>
      <button id="explore-btn" class="btn-primary">
        <span>Explore Our Map</span>
      </button>
    </div>
  </div>

  <!-- Progress indicator -->
  <div id="progress-bar" class="progress-bar hidden">
    <div id="progress-fill" class="progress-fill"></div>
  </div>

  <!-- Skip button during walkthrough -->
  <button id="skip-btn" class="skip-btn hidden">Skip to Explore</button>

  <script src="js/sree.js"></script>
</body>
</html>
